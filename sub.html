    <script>
        
        var slideIndex = 1;
        (function() {
            showSlides(slideIndex, "mySlides1");
            showSlides(slideIndex, "mySlides");
            showSlides(slideIndex, "mySlides2");


            axios.get('/api/v1/naraeHome', {
                params : {pageName : "browsing"}
            }).then(function(res) {
                let naraeHome = utils.payload(res).data.naraeHome;
                loadImg(naraeHome);
            }).catch(home.response.error);

            function loadImg(data) {
                utils.each(data, function(img) {
                    $('.'+img.id).empty().append(utils.template.build('naraeHome-img-template', img));
                    if(img.id == 'browsing-1-img'){
                        $('.browsing-1-img').css({'border':'1px solid black','opacity':'1'});
                        $('.mySlides').css({'border':'none'});
                    }else if(img.id == 'browsing-11-img'){
                        $('.browsing-11-img').css({'border':'1px solid black','opacity':'1'});
                        $('.mySlides1').css({'border':'none'});
                    }else if(img.id == 'browsing-20-img'){
                        $('.browsing-20-img').css({'border':'1px solid black','opacity':'1'});
                        $('.mySlides2').css({'border':'none'});
                    }
                })
            }


        })();

        function check(img){
            window.aler
        }


        $('.column').on('click',function (e){
            var that1=e.currentTarget.className.substring(0,6);
            $('.'+that1).css({'border':'0px','opacity':'0.5'});
            var that2= e.currentTarget.className.substring(7,22);
            $('.'+that2).css({'border':'1px solid black','opacity':'1'});
            $('.mySlides').css({'border':'0px'});
        })

        $('.column1').on('click',function (e){
            var that1=e.currentTarget.className.substring(0,7);
            $('.'+that1).css({'border':'0px','opacity':'0.5'});
            var that2= e.currentTarget.className.substring(8,23);
            $('.'+that2).css({'border':'1px solid black','opacity':'1'});
            $('.mySlides1').css({'border':'0px'});
        })

        $('.column2').on('click',function (e){
            var that1=e.currentTarget.className.substring(0,7);
            $('.'+that1).css({'border':'0px','opacity':'0.5'});
            var that2= e.currentTarget.className.substring(8,23);
            $('.'+that2).css({'border':'1px solid black','opacity':'1'});
            $('.mySlides2').css({'border':'0px'});
        })


        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n, "mySlides");
        }
        function currentSlide1(n){
            // showSlides1(slideIndex=n, "mySlides1");
            showSlides(slideIndex=n, "mySlides1");
        }
        function currentSlide2(n){
            showSlides(slideIndex=n, "mySlides2");
        }

        function showSlides(n, classname) {
            var i;
            var slides = document.getElementsByClassName(classname);
            var dots = document.getElementsByClassName("demo");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";
        }

    </script>
